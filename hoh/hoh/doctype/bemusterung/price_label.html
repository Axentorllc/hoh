{% for i in range(0, items|len) %}
<table style="width: 100mm; height: 45mm; {% if i < (items|len - 1) %}page-break-after: always;{% endif %}{#background-color: yellow; border: 1px solid black;#}">
    <tr>
        <td></td>
        <td>{{ items[i].name }}<br>
            {{ items[i].standard_selling_rate }}<br>
            {{ date }}
        </td>
    </tr>
</table>
{% endfor %}
